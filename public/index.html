<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Velvet Banana Forecast</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pop-yellow': '#FFF100',
              'pop-cyan': '#00FFFF',
              'pop-magenta': '#FF00FF',
              'pop-lime': '#32CD32',
              'pop-pink': '#FF69B4',
              'pop-purple': '#9400D3',
              'pop-orange': '#FF4500',
              'pop-black': '#000000',
            },
            fontFamily: {
              display: ['Anton', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              hard: '6px 6px 0px 0px #000000',
              'hard-sm': '3px 3px 0px 0px #000000',
              'hard-lg': '10px 10px 0px 0px #000000',
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f0f0f0;
        font-family: 'Inter', sans-serif;
      }
      .banana-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 45 C 35 40, 45 35, 50 20' stroke='%23FFD700' stroke-width='4' fill='none' opacity='0.4'/%3E%3C/svg%3E");
      }
      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff100;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
